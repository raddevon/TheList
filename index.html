<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The List</title>
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
    <div class="detail">
        <form><textarea name="details" id="details" placeholder="Enter details for the currently selected list item"></textarea></form>
    </div>
    <div class="list">
        <div id="list-head">
            <h1>The List</h1>
            <a href="#"><span class="add"><i class="icon-add"></i></span></a>
        </div>
        <ul>
            <li><form><input type="text" value="List item 1"/></form></li>
            <li class="today"><form action=""><input type="text" value="List item 2" /></form></li>
            <li class="soon"><form action=""><input type="text" value="List item 3" /></form></li>
            <li><form action=""><input type="text" value="List item 4" /></form></li>
            <li>Plain text list item</li>
        </ul>
    </div>

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/MyList.js"></script>
    <script src="js/list.js"></script>
    <script src="js/colorSlide.js"></script>
    <script>
        $(document).ready(function() {
            $.each($('.list').find('li'), function(i,v) { $(v).colorSlide(); });
            $('.add').newItem();
        });
    </script>
</body>
</html>
